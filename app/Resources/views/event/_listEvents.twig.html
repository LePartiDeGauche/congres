<h3>Événements</h3>
{% if events is empty %}
    <p>Pas de contenu</p>
{% else %}
    <ul>
    {% for event in events %}
        {% if is_granted('view', event) %}
            <li>
                <a href="{{ path('event_registration_create', {event_id: event.id}) }}">
                    {{ event.name }}
                </a>
            </li>
        {% endif %}
    {% endfor %}
    </ul>
{% endif %}
